<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validator</title>
    <style>
        .error {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="./Assignment1.css">
</head>

<body>
    <form id="form">
        <div class="prd">
            <label for="email">Email:</label>
            <input type="email" id="email">
            <div class="error" id="emailError"></div>
        </div>
        <div class="prd">
            <label for="password">Password:</label>
            <input type="password" id="password">
            <div class="error" id="passwordError"></div>
        </div>
        <div>
            <label for="sex">Sex:</label>
            <select id="sex">
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <div class="error" id="sexError"></div>
        </div>
        <div class="prd">
            <label>Role:</label>
            <div class="roles">
                <div class="rolesDev">
                    <input type="radio" id="admin" name="role" value="admin">
                    <label for="admin">Admin</label>
                </div>
                <div class="rolesDev">
                    <input type="radio" id="user" name="role" value="user">
                    <label for="user">User</label>
                </div>
            </div>
            <div class="error" id="roleError"></div>
        </div>
        <div class="permissions prd" style="flex-direction: column;">
            <label>Permissions:</label> <br />
            <div style="display: flex;">
                <div class="rolesDev">
                    <input type="checkbox" id="perm1" value="perm1">
                    <label for="perm1">Perm1</label>
                </div>
                <div class="rolesDev">
                    <input type="checkbox" id="perm2" value="perm2">
                    <label for="perm2">Perm2</label>
                </div>
            </div>
            <div style="display: flex;">
                <div class="rolesDev">
                    <input type="checkbox" id="perm3" value="perm3">
                    <label for="perm3">Perm3</label>
                </div>
                <div class="rolesDev">
                    <input type="checkbox" id="perm4" value="perm4">
                    <label for="perm4">Perm4</label>
                </div>
            </div>
            <div class="error" id="permissionError"></div>
        </div>
        <button class="prd btn" type="submit">Submit</button>
    </form>
    <div id="confirmation" style="display: none;" class="prd">
        <p id="emailDisplay"></p>
        <p id="passwordDisplay"></p>
        <p id="sexDisplay"></p>
        <p id="roleDisplay"></p>
        <p id="permissionDisplay"></p>
        <button id="confirmButton">Confirm</button>
    </div>
    <script src="./Assignment1.js"></script>
</body>

</html>
