<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sort People</title>
</head>

<body>
    <h1>Sort People</h1>
    <form id="sortForm">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div>
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" required>
        </div>
        <div>
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="sortField">Sort by:</label>
            <select id="sortField" name="sortField" required>
                <option value="name">Name</option>
                <option value="age">Age</option>
                <option value="salary">Salary</option>
                <option value="sex">Sex</option>
            </select>
        </div>
        <div>
            <label for="sortOrder">Sort order:</label>
            <select id="sortOrder" name="sortOrder" required>
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="results"></div>
    <script>
        const sortForm = document.getElementById("sortForm");
        const results = document.getElementById("results");

        sortForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const age = parseInt(document.getElementById("age").value);
            const salary = parseInt(document.getElementById("salary").value);
            const sex = document.getElementById("sex").value;
            const sortField = document.getElementById("sortField").value;
            const sortOrder = document.getElementById("sortOrder").value;

            const person = { name, age, salary, sex };
            let people = [person];

            const sortedPeople = Person.sort(people, sortField, sortOrder);

            results.innerHTML = `
          <h2>Before sorting</h2>
          <pre>${JSON.stringify(people, null, 2)}</pre>
          <h2>After sorting</h2>
          <pre>${JSON.stringify(sortedPeople, null, 2)}</pre>
        `;
        });

        class Person {
            constructor(name, age, salary, sex) {
                this.name = name;
                this.age = age;
                this.salary = salary;
                this.sex = sex;
            }

            static sort(arr, field, order) {
                const orderFactor = order === 'asc' ? 1 : -1;

                return arr.slice().sort((a, b) => {
                    if (a[field] < b[field]) return -1 * orderFactor;
                    if (a[field] > b[field]) return 1 * orderFactor;
                    return 0;
                });
            }
        }

        const sortPeople = () => {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const salary = document.getElementById('salary').value;
            const sex = document.getElementById('sex').value;
            const sortField = document.getElementById('sort-field').value;
            const sortOrder = document.getElementById('sort-order').value;

            const people = [
                new Person(name, age, salary, sex),
                new Person('John', 30, 5000, 'Male'),
                new Person('Jane', 25, 6000, 'Female'),
                new Person('Jim', 35, 7000, 'Male'),
                new Person('Joan', 40, 8000, 'Female'),
            ];

            const sortedPeople = Person.sort(people, sortField, sortOrder);

            const result = document.getElementById('result');
            result.innerHTML = `Before: ${JSON.stringify(people)}<br> After: ${JSON.stringify(sortedPeople)}`;
        };
    </script>
</body>

</html>
